<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Police Use of Force: Minneapolis</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <!-- !-- CSS Link --> -->
  <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Leaflet JS-->
 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
 integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
 crossorigin=""></script>
 <!-- d3 JavaScript -->
 <script src="https://d3js.org/d3.v5.min.js"></script>

 <!-- Leaflet-Choropleth JavaScript -->
 <script type="text/javascript" src="static/js/choropleth.js"></script>

 <!-- Our JS -->
 <script type="text/javascript" src="static/js/config.js"></script>
 <script type="text/javascript" src="static/js/logic.js"></script>


</head>

<style>
  h2 {
    border: 5px solid red;
    height: 247px;
    width: 962px;
  }

  h3 {
    border: 5px solid red;
    height: 90px;
  }

  h4 {
    border: 5px solid red;
    height: 500px;
  }

  h5 {
    border: 5px solid red;
    height: 245px;
  }

  h6 {
    border: 5px solid red;
    height: 245px;
  }

  </style>

<body>
    
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Minneapolis Police Use of Force Dashboard</h1>
      {% for post in posts %}
      <a href="#">
        <h1>{{ post['title'] }}</h1>
      </a>
      <span class="badge badge-primary">{{ post['created'] }}</span>
      <hr>
    {% endfor %}
    </div>
  
  <div class="col-sm-12">
    <div class="well">
      <h3>HEADER</h3>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <div class="well">
          <h4>Sidebar Dropdown Menu</h4>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="thumbnail">
          <h5>Heat Map</h5> 
            <div id="map"></div>
          <div class="row">
            <div class="col-sm-12" >
              <h2>Time Series</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="well">
          <h6>Incidents By Type</h6>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="well">
          <h6>Incidents by sex</h6>
          <div class="row">
            <div class="col-sm-12" >
              <h6>Incidents by race</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="well">
        <h3>FOOTER</h3> 
      </div>
    </div>
  </div>

</body>
</html>
